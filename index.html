<!DOCTYPE html>
<html>

<head>
    <title>
Student List    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>Student list</center></h1>
	<hr>
			<div class="student-form">
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Email Id</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label>USN</label>
                        <input type="text" name="usn" id="usn">
                    </div>
                    <div>
                        <label>Department</label>
                        <input type="text" name="dept" id="dept">
                    </div>
                    <div><label>Contact No</label>
                        <input type="text"  name="tm" id="tm">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "student-table">
                <table class="list" id="students">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email Id</th>
                            <th>USN</th>
                            <th>Department</th>
                            <th>Contact NO</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
